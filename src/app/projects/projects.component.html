<table class="table table-hover">
    <thead>
      <tr>
      <th scope="col">Project ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let Project of pjList">
        <td>{{Project.id}}</td> 
        <td>{{Project.name}}</td>
        <td>{{Project.description}}</td>
        
           <td>
             
            <button type="button" class="btn btn-primary me-2" data-bs-dismiss="modal"  data-bs-toggle="modal" data-bs-target="#assign">Assign</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteProject(Project)">Delete</button>

        </td>
      </tr>
    </tbody>
  </table>




   <!-- Add project Modal -->
   
   <div class="modal fade" id="AddProject" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
        
        <!-- Add Project Form -->
            <form [formGroup]="pjDetails" (ngSubmit)="addProject(pjDetails.value)">
                <div class="mb-3">
                    <label for="exampleInputEmail1"  class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control"  id="name" aria-describedby="emailHelp">   
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Description</label>
                  <input type="text" formControlName="description" class="form-control" id="designation">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Add Project</button>
                  </div>
              </form>


     
            </div>
       
      </div>
    </div>
  </div>
