
<body>
    <div class="login-container card" >
    
    
    <form class="card-body" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="string" class="form-control" formControlName="username" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        
    
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
        </div>
       
       
        <div class="text-center mt-4">
        
        
        
        <button  [disabled]="form.invalid">Submit</button>
       
       
        
        </div>
    
      </form>
    
    
    
    </div>
    </body>
