    <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Designation</th>
        <th scope="col">Department</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of empList">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phone}}</td>
        <td>{{employee.designation}}</td>
        <td>{{employee.department}}</td>


        <td>
            <button nz-icon nzType="edit" nzTheme="outline" data-bs-toggle="modal" data-bs-target="#editEmployee" (click)="editEmployee(employee)" ></button>&nbsp;
            <button nz-icon nzType="delete" nzTheme="outline" (click)="deleteEmployee(employee)"></button>&nbsp;
            <button nz-icon nzType="eye" nzTheme="outline" (click)="viewEmployee(employee)"></button>
           
         </td>


        

      </tr>
    </tbody>
    </table>






  
  <!-- Add Employee Modal -->
  <div class="modal fade" id="AddEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
        
        <!-- Add Employee Form -->
            <form [formGroup]="empDetails" (ngSubmit)="addEmployee(empDetails.value)">
                <div class="mb-3">
                    <label for="exampleInputEmail1"  class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control"  id="name" aria-describedby="emailHelp">
                    <small class="text-danger" *ngIf="empDetails.get('name')?.touched && empDetails.get('name')?.hasError('required')">Name Required</small>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Phone</label>
                  <input type="number" formControlName="phone" class="form-control" id="phone" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Designation</label>
                  <input type="text" formControlName="designation"class="form-control" id="designation">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Department</label>
                    <input type="text" formControlName="department" class="form-control" id="Department" aria-describedby="emailHelp">
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Add Employee</button>
                  </div>
              </form>


     
            </div>
       
      </div>
    </div>
  </div>




  <!--  Edit Employee Modal -->
  <div class="modal fade" id="editEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Employee details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <!-- Edit Employee Form -->
          
            <form [formGroup]="empDetails">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control"  id="name" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Phone</label>
                  <input type="number" formControlName="phone" class="form-control" id="phone" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Designation</label>
                  <input type="text" formControlName="designation"class="form-control" id="designation">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Department</label>
                    <input type="text" formControlName="department" class="form-control" id="Department" aria-describedby="emailHelp">
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" (click)="updateEmployee()">Update</button>
                  </div>
              </form>  



        </div>
       
      </div>
    </div>
  </div>
